<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/topo.css">
    <link rel="stylesheet" href="../assets/css/linha.css">
    <link rel="stylesheet" href="../assets/css/rodape.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>

    <header class="topo">
        <img src="../assets/imgs/icons/Logo.png" class="logo">
        <button class="botao_login">Login</button>
        <img src="../assets/imgs/icons/lupa.png" alt="" class="galeria_linha-figuras-img">
    </header>

    <main class="login">        
        <form action="" class="login_formulario">
            <h1 class="login_formulario-titulo">Iniciar Sessão</h1>
            <p class="aviso"></p>
            <p>
                <input type="email" placeholder="Escreva seu email" class="input_formulario-login" required>
            </p>
            <p>
                <input type="password" placeholder="Escreva sua senha" class="input_formulario-login" required>
            </p>
            <button type="submit" class="botao">Entrar</button>
        </form>
    </main>

    <section class="footer">
        <div class="footer_conteudo">
            <section class="footer_conteudo-esquerda">
                <a href="">Quem somos nós</a><br/>
                <a href="">Política de privacidade</a><br/>
                <a href="">Programa fidelidade</a><br/>
                <a href="">Nossas lojas</a><br/>
                <a href="">Quero ser franqueado</a><br/>
                <a href="">Anuncie aqui</a><br/>
            </section>
            <section class="footer_conteudo-contato">                
                <form action="" class="footer_conteudo-contato-formulario">
                    <h3>Fale conosco</h3>
                    <p class="add-produto_formulario-paragrafo">
                        <label for="nome-form">Nome</label>
                        <input type="text" class="add-produto_formulario-paragrafo-input" id="nome-form" required>
                    </p>
                    <textarea type="text" class="input_formulario-msg" cols="10" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                    <button type="submit" class="botao">Enviar mensagem</button>
                </form>
            </section>
        </div>
    </section>

    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/edson-domingos">Edson Domingos</a></p>
        <p>2022</p>
    </footer>
    
    <script type="text/javascript" src="../assets/js/login.js"></script>
</body>
</html>
